<section id="project" class="project mb-5">
  <div class="container mx-lg-5 px-lg-5">
    <div class="row project-content">
      <div class="col-lg-10">
        <h3 class="text-active content-head mb-5">Projects</h3>
        <div class="project_conatiner">
          <ng-container *ngFor="let project of projects">
            <div class="project_card">
              <div class="project_img">
                <img
                  src="assets/{{ project.imgLink }}"
                  (mouseover)="imgTranslateY_UP($event)"
                  (mouseleave)="imgTranslateY_Down($event)"
                  class="img-fluid rounded"
                  alt="{{ project.name }}"
                  *ngIf="project.imgLink"
                />
                <img
                  src="assets/no-photo.png"
                  class="img-fluid rounded"
                  alt="no image available"
                  *ngIf="!project.imgLink"
                />
              </div>
              <div class="project_desc">
                <h3 class="fw-bolder">{{ project.name | titlecase }}</h3>
                <p class="mt-4">
                  {{ project.description }}
                </p>
                <div
                  class="d-flex justify-content-center align-items-center fw-bolder"
                >
                  <ng-container
                    *ngFor="let tech of project.techStacks; let i = index"
                  >
                    <span
                      class="mx-1"
                      *ngIf="i < project.techStacks.length - 1"
                    >
                      {{ tech }},
                    </span>
                    <span
                      class="mx-1"
                      *ngIf="i == project.techStacks.length - 1"
                    >
                      {{ tech }}
                    </span>
                  </ng-container>
                </div>
                <div
                  class="d-flex justify-content-center align-items-center fw-bolder mt-3"
                >
                  <a
                    class="text-active text-decoration-none mx-2"
                    href="{{ project.demoLink }}"
                    target="_blank"
                    *ngIf="project.demoLink.length != 0"
                    ><i class="fa-solid fa-link me-1"></i> Live demo</a
                  >
                  <a
                    class="text-active text-decoration-none mx-2"
                    href="{{ project.githubLink }}"
                    target="_blank"
                    *ngIf="project.githubLink.length != 0"
                    ><i class="fa-solid fa-code me-1"></i> Github</a
                  >
                  <a
                    class="text-active text-decoration-none mx-2"
                    href="{{ project.otherLink }}"
                    target="_blank"
                    *ngIf="project.otherLink.length != 0"
                    ><i class="fa-solid fa-code me-1"></i> Others</a
                  >
                </div>
              </div>
            </div>
          </ng-container> 
        </div>
      </div>
    </div>
    <div class="row project-content">
      <div class="col-lg-12"></div>
    </div>
  </div>
</section>
